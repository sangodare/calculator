<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Calculator by Toyeeb</title>

        <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

        <script defer src="script.js"></script>
    </head>
    <body>
        <section class="container">
            <div class="calc-header">
                <span class="calc-name">calc</span>
                <form class="themes">
                    <span class="themes-heading">theme</span>
                    <div>
                        <div class="theme-numbering">
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                        </div>
                        <fieldset>
                            <legend class="visually-hidden">Pick a theme</legend>
                            <input type="radio" name="theme" id="red" checked>
                            <input type="radio" name="theme" id="orange">
                            <input type="radio" name="theme" id="cyan">
                        </fieldset>
                    </div>
                </form>
            </div>  
            <input type="text" name="display" class="display-screen" value="399,981">
            <div class="btns-section">
                <input type="button" value="7">
                <input type="button" value="8">
                <input type="button" value="9">
                <input type="button" value="DEL" class="del-btn">
                <input type="button" value="4">
                <input type="button" value="5">
                <input type="button" value="6">
                <input type="button" value="+">
                <input type="button" value="1">
                <input type="button" value="2">
                <input type="button" value="3">
                <input type="button" value="-">
                <input type="button" value=".">
                <input type="button" value="0">
                <input type="button" value="/">
                <input type="button" value="x">
                <input type="button" value="RESET" class="reset-btn">
                <input type="button" value="=" class="equal-btn">
            </div>        
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a> 
                Coded by <a href="#">Toyeeb</a>
            </div>
        </section>
        
    </body>
</html>
