<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Calculator by Toyeeb</title>

        <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

        <script defer src="script.js"></script>
    </head>
    <body>
        <section class="container">
            <div class="calc-header">
                <span class="calc-name">calc</span>
                <form class="themes">
                    <span class="themes-heading">theme</span>
                    <div>
                        <div class="theme-numbering">
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                        </div>
                        <fieldset>
                            <legend class="visually-hidden">Pick a theme</legend>
                            <input type="radio" name="theme" id="red" checked>
                            <input type="radio" name="theme" id="orange">
                            <input type="radio" name="theme" id="cyan">
                        </fieldset>
                    </div>
                </form>
            </div>  
            <div class="display-screen" data-display></div>
            <div class="btns-section">
                <input type="button" value="7" data-number="7">
                <input type="button" value="8" data-number="8">
                <input type="button" value="9" data-number="9">
                <input type="button" value="DEL" class="del-btn" data-del="del">
                <input type="button" value="4" data-number="4">
                <input type="button" value="5" data-number="5">
                <input type="button" value="6" data-number="6">
                <input type="button" value="+" data-operation="+">
                <input type="button" value="1" data-number="1">
                <input type="button" value="2" data-number="2">
                <input type="button" value="3" data-number="3">
                <input type="button" value="-" data-operation="-">
                <input type="button" value="." data-number=".">
                <input type="button" value="0" data-number="0">
                <input type="button" value="/" data-operation="/">
                <input type="button" value="x" data-operation="x">
                <input type="button" value="RESET" class="reset-btn" data-reset="reset">
                <input type="button" value="=" class="equal-btn" data-equals="=">
            </div>        
            <div class="attribution">
                <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p> 
                <p>Built by <a href="https://github.com/sangodare/calculator.git">Toyeeb</a></p>
            </div>
        </section>
        
    </body>
</html>
