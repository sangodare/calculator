<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Calculator by Toyeeb</title>

        <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

        <script defer src="script.js"></script>
    </head>
    <body>
        <section class="container">
            <div>
                <span class="calc-name">calc</span>
                <form>
                    <span>THEME</span>
                    <div>
                        <div>
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                        </div>
                        <fieldset>
                            <legend class="visually-hidden">Pick a theme</legend>
                            <input type="radio" name="theme" id="red" checked>
                            <input type="radio" name="theme" id="orange">
                            <input type="radio" name="theme" id="cyan">
                        </fieldset>
                    </div>
                </form>
            </div>          
        </section>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Toyeeb</a>.
        </div>
    </body>
</html>
